<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sale Details | Jolens Bicycle Supply</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <div class="sale-page-container">
    <h1>Sale Details</h1>
    
    <!-- Search & Filter Container -->
    <div class="search-filter-container">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search sales..." />
      </div>
      <div class="filter-dropdown">
        <select id="filterCriteria">
          <option value="all">All</option>
          <option value="customer">Customer</option>
          <option value="date">Date</option>
          <option value="payment">Payment Method</option>
        </select>
      </div>
    </div>
    
    <!-- Collapsible Sale Table -->
    <table class="collapsible-table">
      <thead>
        <tr>
          <th></th> <!-- arrow column -->
          <th>Sale ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Cashier/Manager</th>
          <th>Total Amount</th>
          <th>Payment Method</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="saleTbody">
        <!-- Sales Data will be dynamically inserted here -->
      </tbody>
    </table>
    
    <!-- Table Controls: Pagination & Add Sale Button -->
    <div class="table-controls">
        <button class="btn-add-sale" id="btnAddSale">
        <i class="fa-solid fa-plus"></i> Add Sale
        </button>
        <div class="pagination">
        <button id="prevPage" disabled>« Prev</button>
        <span id="pageNumber">1</span>
        <button id="nextPage">Next »</button>
        </div>
    </div>
  </div>
</body>
</html>
