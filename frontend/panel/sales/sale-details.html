<div class="sale-page-container">
    <h1>Sale Details</h1>
    
    <!-- Search & Filter Container -->
    <div class="search-filter-container">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search sales..." />
      </div>
      <div class="filter-dropdown">
        <select id="filterCriteria">
          <option value="all">All</option>
          <option value="customer">Customer</option>
          <option value="date">Date</option>
          <option value="payment">Payment Method</option>
        </select>
      </div>
    </div>
    
    <!-- Collapsible Sale Table -->
    <table class="collapsible-table">
      <thead>
        <tr>
          <th></th> <!-- arrow column -->
          <th>Sale ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Cashier</th>
          <th>Total Amount</th>
          <th>Payment Method</th>
        </tr>
      </thead>
      <tbody id="saleTbody">
        <!-- Sales Data will be dynamically inserted here -->
      </tbody>
    </table>
    
    <!-- Table Controls: Pagination & Add Sale Button -->
    <div class="table-controls">
        <div class="pagination">
        <button id="prevPage" disabled>« Prev</button>
        <span id="pageNumber">1</span>
        <button id="nextPage">Next »</button>
        </div>
    </div>
  </div>
