<div class="sales-overview-container">
  <h1>Sales Overview</h1>
  
  <!-- Metrics Cards -->
  <div class="metrics-cards">
    <div class="card metric-card">
      <h3>Total Revenue</h3>
      <p id="totalRevenue">$0</p>
    </div>
    <div class="card metric-card">
      <h3>Transactions</h3>
      <p id="transactionCount">0</p>
    </div>
    <div class="card metric-card">
      <h3>Average Order Value</h3>
      <p id="avgOrderValue">$0</p>
    </div>
  </div>

  <!-- Top Selling Products -->
  <div class="card metric-card">
    <h3>Top Selling Products</h3>
    <table class="top-selling-products-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Units Sold</th>
        </tr>
      </thead>
      <tbody id="topSellingProductsTable">
        <!-- Top selling products will be populated here -->
      </tbody>
    </table>
  </div>
</div>
