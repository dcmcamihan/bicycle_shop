<div class="payment-types-container">
  <h1>Payment Types</h1>
  
  <!-- Search & Filter Container -->
  <div class="search-filter-container">
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="searchInput" placeholder="Search payment types..." />
    </div>
    <button class="btn-add-payment" id="btnAddPayment">
      <i class="fa-solid fa-plus"></i> Add Payment Type
    </button>
  </div>
  
  <!-- Payment Types Table -->
  <table class="payment-types-table">
    <thead>
      <tr>
        <th>Payment Method</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will be inserted here by JavaScript -->
    </tbody>
  </table>
  
  <!-- Pagination Controls (if needed) -->
  <div class="table-controls">
    <div class="pagination">
      <button id="prevPage" disabled>« Prev</button>
      <span id="pageNumber">1</span>
      <button id="nextPage">Next »</button>
    </div>
  </div>
</div>

<!-- Add/Edit Payment Modal -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <span class="close-modal" id="closePaymentModal">&times;</span>
    <h2 id="paymentModalTitle">Add Payment Type</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <input type="text" id="paymentMethod" placeholder="e.g. Cash" required />
      </div>
      <div class="form-group">
        <label for="paymentDescription">Description</label>
        <input type="text" id="paymentDescription" placeholder="Description" />
      </div>
      <button type="submit" class="btn-submit">Save</button>
    </form>
  </div>
</div>
