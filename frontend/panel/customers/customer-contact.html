<div class="customer-contact-container">
  <h1>Customer Contacts</h1>
  
  <!-- Search & Filter Container -->
  <div class="search-filter-container">
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="searchInput" placeholder="Search contacts..." />
    </div>
    <div class="filter-dropdown">
      <select id="filterCriteria">
        <option value="all">All</option>
        <option value="customer">Customer</option>
        <option value="type">Contact Type</option>
        <option value="value">Contact Value</option>
      </select>
    </div>
  </div>
  
  <!-- Customer Contact Table -->
  <table class="contact-table">
    <thead>
      <tr>
        <th></th>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody id="contactTbody">
      <!-- Dynamic rows will be rendered by JS -->
    </tbody>
  </table>
  
  <!-- Table Controls: Pagination -->
  <div class="table-controls">
    <div class="pagination">
      <button id="prevPage" disabled>« Prev</button>
      <span id="pageNumber">1</span>
      <button id="nextPage">Next »</button>
    </div>
  </div>
</div>

<!-- Add Contact Modal -->
<div class="modal" id="addContactModal">
  <div class="modal-content">
    <span class="close-modal" id="closeAddContactModal">&times;</span>
    <h2>Add Customer Contact</h2>
    <form id="addContactForm">
      <div class="form-group">
        <label for="contactCustomerID">Customer ID</label>
        <input type="text" id="contactCustomerID" placeholder="Customer ID" required />
      </div>
      <div class="form-group">
        <label for="contactType">Contact Type</label>
        <select id="contactType" required>
          <!-- Options will be populated by JS -->
        </select>
      </div>
      <div class="form-group">
        <label for="contactValue">Contact Value</label>
        <input type="text" id="contactValue" placeholder="e.g. +123456789 or email@example.com" required />
      </div>
      <div class="form-group">
        <label for="isPrimary">Primary Contact?</label>
        <select id="isPrimary" required>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="isActive">Active?</label>
        <select id="isActive" required>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Add Contact</button>
    </form>
  </div>
</div>

<!-- Edit Contact Modal -->
<div class="modal" id="editContactModal">
  <div class="modal-content">
    <span class="close-modal" id="closeEditContactModal">&times;</span>
    <h2>Edit Customer Contact</h2>
    <form id="editContactForm">
      <input type="hidden" id="editContactID" />
      <div class="form-group">
        <label for="editContactCustomerID">Customer ID</label>
        <input type="text" id="editContactCustomerID" required />
      </div>
      <div class="form-group">
        <label for="editContactType">Contact Type</label>
        <select id="editContactType" required>
          <!-- Options will be populated by JS -->
        </select>
      </div>
      <div class="form-group">
        <label for="editContactValue">Contact Value</label>
        <input type="text" id="editContactValue" required />
      </div>
      <div class="form-group">
        <label for="editIsPrimary">Primary Contact?</label>
        <select id="editIsPrimary" required>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="editIsActive">Active?</label>
        <select id="editIsActive" required>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Save Changes</button>
    </form>
  </div>
</div>
